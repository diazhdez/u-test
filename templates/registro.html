<!DOCTYPE html>
<html lang="es">

<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <title>Administrador | Registro</title>
    <!--  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registro.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('admin.admin') }}">Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.registro') }}" style="color: white;">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.users') }}" style="color: white;">Listado de Aspirantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('session.logout') }}" style="color: white;">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class=" card-header">
                        Registrar:
                    </div>
                    <div class="card-body text-center mt-2">
                        <button class="btn btn-primary user-button" data-toggle="collapse" data-target="#info_user"
                            aria-expanded="false" aria-controls="info_user" name="tipo_registro">Aspirante</button>
                        <button class="btn btn-primary admin-button" data-toggle="collapse" data-target="#info_admin"
                            aria-expanded="false" aria-controls="info_admin" name="tipo_registro">Administrador</button>
                    </div>
                    <div id="info_user" class="collapse">
                        <div class="card-header">
                            Registro de Aspirantes
                        </div>
                        <div class="card-body">
                            <form action="/register_user/" method="post">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="nombre">Nombre Completo:</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre"
                                            placeholder="Ingresa nombre completo" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="email">Ficha:</label>
                                        <input type="text" class="form-control" id="email" name="email"
                                            placeholder="Ingresa la ficha" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="password">Contraseña:</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Ingresa la contraseña" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="genero">Género:</label>
                                        <select class="form-control" id="genero" name="genero" required>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                            <option value="Otro">Otro</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="fecha">Fecha de Nacimiento:</label>
                                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="telefono">Teléfono:</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono"
                                            placeholder="Ingresa tu teléfono" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="carrera">Carrera a postularse:</label>
                                        <select class="form-control" id="carrera" name="carrera" required>
                                            <option value="Tecnologías de la Información">Tecnologías de la Información
                                            </option>
                                            <option value="Mantenimiento Industrial">Mantenimiento Industrial</option>
                                            <option value="Desarrollo de Negocios">Desarrollo de Negocios</option>
                                            <option value="Gastronomia">Gastronomia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <button class="btn btn-primary">Registrar Aspirante</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div id="info_admin" class="collapse">
                        <div class="card-header">
                            Registro de Administrador
                        </div>
                        <div class="card-body">
                            <form action="/register_admin/" method="post">
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="nombre">Nombre Completo:</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre"
                                            placeholder="Ingresa nombre completo" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="email">Correo Electrónico:</label>
                                        <input type="text" class="form-control" id="email" name="email"
                                            placeholder="Ingresa un correo" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="password">Contraseña:</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Ingresa una contraseña" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="area_laboral">Área Laboral:</label>
                                        <select class="form-control" id="area_laboral" name="area_laboral" required>
                                            <option value="Alberquero">Alberquero</option>
                                            <option value="Plomero especializado">Plomero especializado</option>
                                            <option value="Mosaiquero">Mosaiquero</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="genero">Género:</label>
                                        <select class="form-control" id="genero" name="genero" required>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                            <option value="Otro">Otro</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="fecha">Fecha de Nacimiento:</label>
                                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="telefono">Teléfono:</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono"
                                            placeholder="Ingresa un teléfono" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <button class="btn btn-primary">Registrar Administrador</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $(".user-button").click(function () {
                $("#info_admin").collapse('hide');
            });
            $(".admin-button").click(function () {
                $("#info_user").collapse('hide');
            });
        });
    </script>

</body>

</html>

</html>
