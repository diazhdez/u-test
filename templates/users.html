<!DOCTYPE html>
<html lang="es">

<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <title>Administrador | Aspirantes</title>
    <!--  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('admmin.admin') }}">Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.registro') }}" style="color: white;">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.users') }}" style="color: white;">Listado de Aspirantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('session.logout') }}" style="color: white;">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5 mb-5 text-white">Aspirantes</h1>
    </div>

    <div class="container">
        <div class="row">
            {% for user in users %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">{{ user.nombre }}</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col">
                                    <input type="hidden" class="form-control" value="{{ user._id }}" name="id" readonly>
                                </div>
                                <div class="col">
                                    <small>Genero</small>
                                    <input type="text" class="form-control" value="{{ empleado.genero }}" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <small>Nacimiento</small>
                                    <input type="text" class="form-control" value="{{ empleado.fecha }}" readonly>
                                </div>
                                <div class="col">
                                    <small>Teléfono</small>
                                    <input type="text" class="form-control" value="{{ empleado.telefono }}" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <small>Estado</small>
                                    <input type="text" class="form-control" value="{{ empleado.estado }}" readonly>
                                </div>
                                <div class="col">
                                    <small>Municipio</small>
                                    <input type="text" class="form-control" value="{{ empleado.municipio }}" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <small>Ciudad</small>
                                    <input type="text" class="form-control" value="{{ empleado.ciudad }}" readonly>
                                </div>
                                <div class="col">
                                    <small>Colonia</small>
                                    <input type="text" class="form-control" value="{{ empleado.colonia }}" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <small>Calle</small>
                                    <input type="text" class="form-control" value="{{ empleado.calle }}" readonly>
                                </div>
                                <div class="col">
                                    <small>CP</small>
                                    <input type="text" class="form-control" value="{{ empleado.cp }}" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <small>Estatus</small>
                                    <input type="hidden" name="empleado_id" value="{{ empleado._id }}">
                                    <select class="form-control" name="nuevo_estado_aceptado" required>
                                        <option value="False">Denegado</option>
                                        <option value="True">Aceptado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">

                                </div>
                                <div class="col">

                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Actualizar</button>
                            <a href="{{ url_for('delete_user', user_id=user._id) }}"
                                class="btn btn-danger btn-delete">Eliminar</a>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/borrar.js') }}"></script>
</body>

</html>
